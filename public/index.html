<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="/favicon.png">
    <title>Lecture Recordings Archive</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <style>
        html, body {
            text-align:center;
            font-family: sans-serif;
        }
        body{
            margin-left:0;
            margin-right:0;
            margin-top:30px;
        }

        #title {
            font-size: 60px;
            margin: 20px;
        }

        #search{
            position:absolute;
            top:300px;
            width:100%;
            transition:top 0.3s;
        }

        .searching #search{
            top:20px;
        }

        #search-bar {
            text-align: center;
            width: 70%;
            font-size: 30px;
        }

        #search-results{
            width:70%;
            margin:auto;
            border-collapse:collapse;
            opacity:0;
        }
        .searching #search-results{
            opacity:1;
        }

        #heading{
            opacity:1;
            transition:opacity 0.3s;
        }

        .searching #heading{
            opacity:0;
        }

        #search-results td{
            border-width:0;
            font-size:0;
            padding:0 30px;
            border-style:inset;
            color:#444;
        }

        .searching #search-results td{
            border-width:0 0 2px 0;
            font-size:20px;
            padding:10px 30px;
        }

        #search-results td:first-child{
            text-align:left;
        }
        #search-results td{
            text-align:right;
        }
        #footer{
            position:fixed;
            bottom:0;
        }

        #subtitle{
            margin-top:-10px;
            color:#777;
        }
        #video-count,
        #course-count{
            font-weight:bold;
        }

    </style>
</head>
<body>
    <div id="heading">
        <img src="img/icon.png">
        <div id="title">
            Lecture Recordings Archive
        </div>
        <div id="subtitle" style="display:none">
            <span id="video-count"></span> lectures from <span id="course-count"></span> courses available
        </div>
    </div>
    <div id="search">
        <input id="search-bar" placeholder="Search Course Code" oninput="searchFilter(this.value)" onfocusout="if(this.value.length==0){$('body').removeClass('searching')}">
        <table id="search-results">

        </table>
    </div>

    <div id="footer">
        <a href="">about</a>
    </div>
    <script src="search.js"></script>
</body>
</html>
